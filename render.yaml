services:
  - type: web
    name: fias-vokabeltrainer
    runtime: node
    plan: starter
    branch: main
    # Ensure devDependencies (TypeScript/Vite) are installed during the build step
    # so the project can be compiled on Render. We force a full install for the
    # build by disabling NPM production mode for the install step.
    buildCommand: NPM_CONFIG_PRODUCTION=false npm ci && npm run build
    # Start the compiled server artifact
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_API_KEY
        sync: false  # Must be set manually in Render dashboard for security
      - key: DB_PATH
        value: /data/vocab.db
      - key: AUTO_BACKUP_DIR
        value: /data/backups
      - key: TMPDIR
        value: /tmp
    autoDeploy: true
    disk:
      name: vocab-data
      mountPath: /data
      sizeGB: 1

services:
  - type: web
    name: fias-vokabeltrainer
    runtime: node
    plan: starter
    branch: main
    buildCommand: npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_API_KEY
        sync: false  # Must be set manually in Render dashboard for security
      - key: DB_PATH
        value: /data/vocab.db  
    autoDeploy: true
    disk:
      name: vocab-data
      mountPath: /data
      sizeGB: 1
